<!doctype html>
<html>
  <head>
    <title>YouNity</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <h1>
      Yo<span class="red">u</span><span id="nity">Nity</span><span class="tiny">js</span>

      <button class="idSubmit" disabled>Load video</button>

    <div id='ytVid'></div>
